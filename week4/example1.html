     <h2>Create Table</h2>
     <Table border="1">
        <caption>List of Students</caption>
     <Thead>
         <Tr>
            <Th>Number</Th>
            <Th>Name</Th>
            <th>Department</th>
         </Tr>   
     </Thead>
     <Tbody>
         <Tr>
            <Td>1</Td>

            <Td rowspan="2">IT</Td>
        </Tr>
        <Tr>
            <Td>2</Td>
            <Td>Tom</Td>
            
        </Tr>
     </Tbody>
    <Tr>

    </Tr>
